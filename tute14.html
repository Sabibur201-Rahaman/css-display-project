<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css element</title>
    
    <style>
        
        p{
            border: 2px solid red;
        }
      #firstElement{
        color: rgb(193, 193, 173);
      }
      .secondPara{
        color:red;
      }
      .thirdElement{
        color:blue;
        background-color:brown;
      }

      /* grouping Selector */
      footer,span{
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h1>css using selector,and class,&id</h1>
    <p id="firstElement">this is first paragraph which is enable selector element</p>
    <p id="secondElemnt" class="secondPara">this is second elements which is refer id elements</p>
    <p class="thirdElement ">this is third elements which is refer to summer</p>
    <footer>
        <span>
            hello we are developer
        </span>
    </footer>
  </body>
</html>
